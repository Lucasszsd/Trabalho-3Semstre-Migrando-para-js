<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logotitulo.png" type="image/png">
    <link rel="stylesheet" type ="text/css" href="cadastro.css">    
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <p>Motorista (CPF) :</p>
        <input class="inputs" id="cpf" name="usuário" placeholder="Digite o nome do colaborador" size=30 >
        <p>Data inicial : </p>
        <input id="datainicial" class="inputs" name="datainicial" placeholder="Data de retirada"size=30 type="date">
        <p>Data final : </p>
        <input id="datafinal"class="inputs" name="datafinal" placeholder="Digite o CPF do colaborador"size=30 type="date">
        </br>
        
        <p>Serviço : </p>
        <select name="servico" class="inputs">
            <option value="manutencao">Manutenção geral</option>
            <option value="transporte">Transporte</option>
            <option value="emergencia">Emergência</option>
            <option value="acaosocial">Ação social</option>
            <option value="prioritario">Prioritario</option>
            <option value="Outros">Outros</option>
        </select>
        </br><br>
        <input class="inputs" id="observacao" name="observacao" placeholder="Digite o nome do colaborador" size=30 >
        <button id="cadastrar" onclick="volta()" >Reservar</button>
    </div>
    
<script src="./script.js"></script>
</body>
</html>
